<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HealthMate – Symptom Checker</title>
</head>
<body>
  <h1>HealthMate – Early Symptom to Risk Checker</h1>

  <form id="symptomForm">
    <label>Age: <input type="number" id="age" required></label><br><br>
    <label>Symptoms (comma separated): <input type="text" id="symptoms" required></label><br><br>
    <button type="submit">Check</button>
  </form>

  <h2>Result:</h2>
  <pre id="result"></pre>

  <script>
    document.getElementById("symptomForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const age = document.getElementById("age").value;
      const symptoms = document.getElementById("symptoms").value.split(",").map(s => s.trim());

      const response = await fetch("/api/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ age: parseInt(age), symptoms: symptoms })
      });

      const data = await response.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
